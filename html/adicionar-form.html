<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <div class="logo-container">
        <div class="logo-container2">
            <img class="logo" src="../img/b03bb1e6-609f-4dba-9a87-ecd4ed61c538.png" alt="logo digitro">
        </div>
        <div class="logo-text-container">
            <h1 class="title-head">Cadastro de Funcionários</h1>
            <p class="signature">Desenvolvido por Arthur Dantas</p>
        </div>
    </div>
</header>

<div class="btns">
    <a href="adicionar-form.html"> <button class="botao"><i><img src="../icons/user-add-line.svg"></i>Adicionar Funcionário</button></a>
    <a href="../php/listar.php"> <button class="botao"><i><img src="../icons/list-check.svg"></i>Ver, Editar e Excluir Funcionários</button></a>
</div>
<div class="main">
    <div class="form-container">
        <form action="../php/salvar.php" method="post">
            <h2> Adicionar Funcionário</h2>
            <label>Nome:</label>
            <input type="text" name="nome"><br><br>

            <label>Data de nascimento:</label>
            <input type="date" name="data_nascimento"><br><br>

            <label>CPF:</label>
            <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.123.123-12"><br><br>

            <label>Email:</label>
            <input type="email" name="email"><br><br>

            <label>Estado civil:</label>
            <select name="estado_civil">
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
            </select><br><br>

            <input class="botao-submit" type="submit" value="Cadastrar">
        </form>
    </div>
</div>

</body>
</html>
